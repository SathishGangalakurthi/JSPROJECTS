<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Bank - Online Banking</title>
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url(./images/dashboarbg.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5 header d-flex justify-content-between px-5">
        <a href="./dashboard.html"><i class="fa-solid fa-circle-arrow-left" style="color: #0025aa; font-size: 25px;"></i></a>
        <a href="./index.html" class="logout"><i class="fa-solid fa-right-from-bracket"></i>&nbsp; Logout</a>
    </div>

    <div row id="debitpagepinbox" class="popup-container" style="display: none; z-index: 999;">
        
        <div col-md-2 class="popup-card">
            <i class="fa-solid fa-circle-xmark mb-4 closepinbox"></i><br/>
            <h4>Enter Amount:</h4>
            <form id="pinForm">
                <input type="number" id="amounttodebit" />
                <button type="submit" class="addamount" onclick="debit()">DEBIT AMOUNT</button>
            </form>
        </div>
    </div>

    <div class="container my-5">
        <div class="card">
            <div class="card-header text-center pt-3">
                <h2 class=""><i class="fa-solid fa-arrow-up-wide-short"></i>&nbsp; Debit Amount</h2>
            </div>
            <div class="card-body">
                <div class="row mt-2 mx-5">
                    <div class="col-md-6">
                        <h4>Account Information</h4>
                        <hr>
                        <p><strong>Account Number:</strong> 123456789</p>
                        <p><strong>A/C Holder Name:</strong> Sathish G</p>
                        <p><strong>Account Type:</strong> Savings</p>
                        <p><strong>IFSC Code:</strong> YB00052365</p>
                        <p><strong>Branch:</strong> Main Branch</p>
                    </div>
                    <div class="col-md-6">
                        
                        <h4>Balance Information</h4>
                        <hr>
                        <p style="color: #00aa39;" class="m-0" id="currentBal"><strong>Current Balance:</strong></p>
                        <h1 id="finalamount" style="color: red;">₹1,00,000.00</h1> 
                        <hr>
                        <div class="debitAmount">
                            <h4 style="color: #187c0d;" id="displayDebit"></h4>
                        </div>    
                                                      
                    </div>
                </div>
                <div class="text-center mt-4 d-grid col-3 mx-auto pb-4 clickbtn">
                    <button class="btn btn-danger btn-lg debitpinbox"><i class="fa-solid fa-circle-chevron-right"></i> &nbsp;Withdraw Amount</button>
                </div>
            </div>
        </div>
    </div>



    <script>
            let myBtn = document.querySelector(".debitpinbox");
            myBtn.addEventListener('click', function() {
                document.getElementById("debitpagepinbox").style.display="block";
            })

            let crossmark = document.querySelector(".closepinbox");
            crossmark.addEventListener('click', function() {
                document.getElementById("debitpagepinbox").style.display="none";
            })


            
            function debit() {
            const balance = 100000;

            let debitAmount = document.getElementById("amounttodebit").value;
            let debitAmountnew = parseInt(debitAmount);
            let debpopup = document.getElementById("debitpagepinbox");
            
            
            const finalDebit = balance - debitAmountnew;
            const final= finalDebit.toLocaleString();

            if (debitAmountnew <= balance && debitAmountnew > 0) {
            document.getElementById("finalamount").innerHTML=("₹"+final);

            document.getElementById("displayDebit").innerHTML=("Debited Amount is: ₹" + debitAmountnew);
            
            event.preventDefault();
            
            debpopup.style.display = "none";


            }

            else if (debitAmountnew > balance) {

                alert("Insufficient Funds!!! Enter Amount less than or equal to ₹"+balance);
            }
            else{
                alert ("Enter Valid Amount");
                
            }
            
            }


    </script>
    
</body>
</html>
