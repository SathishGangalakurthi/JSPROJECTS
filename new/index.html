<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Bank - Online Banking</title>
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<style>
    body {
    background-image: url("./images/bgimage.jpg");
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

</style>

</head>
<body>

    <div id="loginSuccess" class="alertbox-container" style="display: none;">
        
        <div class="alertbox my-2">
            <img src="./images/checked.svg" alt="" height="80px" />
            <h5>Login Successful</h5>
        </div>
    </div>
    
    <div class="container-FLUID p-2">
        <div class="container mt-4">
            <a href="../index.html" style="text-decoration: none; color: #ffffff; font-weight: 500;"><i class="fa-solid fa-house" style="color: #ffffff; font-size: 25px;"></i>&nbsp; Main Dashboard</a>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center m-3">
            <div class="loginform col-lg-6 p-5">    
                <form class="login-form">
                    <h3><i class="fa-solid fa-right-to-bracket"></i> &nbsp;Login to YourBank Online</h3>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="user" name="username" placeholder="Enter User Name (1234)" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="pwd" name="password" placeholder="Enter User Password (1234)" required>
                    </div>
                    <div class="remember d-flex justify-content-between mb-2">
                        <div><input type="checkbox"><label>&nbsp;Remember Me</label></div>
                        <a href="#" class="text-end">Forget password?</a>
                      </div>
                    <input type="button" value="Login" onclick="result()" class="button">
                    <div class="register text-center mt-5">
                        <p>Don't have an account?<a href="#">Register?</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function result(){
              
            let username = document.getElementById('user').value;
            //alert(username);

            let password = document.getElementById('pwd').value;
            //alert(password);
            if( username==1234 && password==1234){
                // document.getElementById('loginSuccess').style.display="flex";
                alert ('Login Successful!')
                window.location.href = "dashboard.html"; 
            }

            else if( username!="" &&  password!=""){
                alert('Enter a valid User Name/Password.');
            }
                else if( username!=1234 || password!=1234){
                alert('Enter a valid User Name/Password.');
            }
               else {
                alert( 'Enter a valid User Name/Password.' )
            }
        }

    </script>


</body>
</html>
